<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <title>Xuan Hinh</title>
    </head>
    <body
        style="color: wheat"
        background="https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg"
    >
        <form id="formRegister">
            <h2 align="center">Register</h2>
            <table cellspacing="0" border="1" bordercolor="red" width="100%">
                <tbody align="left">
                    <tr>
                        <th>
                            <label for="fullname">Full Name</label>
                        </th>
                        <th colspan="2">
                            <input
                                size="70"
                                id="fullname"
                                name="fullname"
                                type="text"
                                placeholder="fullname..."
                            />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="username">User Name</label>
                        </th>
                        <th colspan="2">
                            <input
                                size="70"
                                id="username"
                                name="username"
                                type="text"
                                placeholder="username..."
                            />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Password</label>
                        </th>
                        <th colspan="2">
                            <input
                                size="70"
                                id="password"
                                name="password"
                                type="text"
                                placeholder="password..."
                            />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="confirmpassword"
                                >Confirm Password</label
                            >
                        </th>
                        <th colspan="2">
                            <input
                                size="70"
                                id="confirmpassword"
                                name="confirmpassword"
                                type="text"
                                placeholder="confirmpassword..."
                            />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label>Ngày sinh</label>
                        </th>
                        <th colspan="2">
                            <select name="Date" id="Date">
                                <option>---Date---</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">...</option>
                                <option value="30">30</option>
                            </select>

                            <select name="Month" id="Month">
                                <option>---Month---</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select name="Year" id="Year">
                                <option>---Year---</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label>Gender</label>
                        </th>
                        <th colspan="2">
                            <label for="male">Male</label>
                            <input
                                id="male"
                                name="gender"
                                value="male"
                                type="radio"
                            />
                            <label for="female">Nữ giới</label>
                            <input
                                id="female"
                                value="female"
                                name="gender"
                                type="radio"
                            />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="address">Address</label>
                        </th>
                        <th colspan="2">
                            <textarea
                                id="address"
                                name="address"
                                type="text"
                                value=""
                                cols="70"
                                rows="5"
                            >
                            </textarea>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="avatar">Avatar</label>
                        </th>
                        <th colspan="2">
                            <input
                                id="avatar"
                                name="avatar"
                                type="file"
                                multiple="false"
                            />
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label>Favorite</label>
                        </th>
                        <th colspan="2" rowspan="2">
                            <table>
                                <label for="xemphim">Xem phim</label>
                                <input
                                    id="xemphim"
                                    name="favorite"
                                    value="xemphim"
                                    type="checkbox"
                                />
                                <label for="docbao">Đọc báo</label>
                                <input
                                    id="docbao"
                                    name="favorite"
                                    value="docbao"
                                    type="checkbox"
                                />
                                <label for="nghenhac">Nghe nhạc</label>
                                <input
                                    id="nghenhac"
                                    name="favorite"
                                    value="nghenhac"
                                    type="checkbox"
                                />
                            </table>
                            <table>
                                <label for="dabong">Đá bóng</label>
                                <input
                                    id="dabong"
                                    name="favorite"
                                    value="dabong"
                                    type="checkbox"
                                />
                                <label for="shopping">Shopping</label>
                                <input
                                    id="shopping"
                                    name="favorite"
                                    value="shopping"
                                    type="checkbox"
                                />
                                <label for="dulich">Du lịch</label>
                                <input
                                    id="dulich"
                                    name="favorite"
                                    value="dulich"
                                    type="checkbox"
                                />
                            </table>
                        </th>
                    </tr>
                </tbody>
            </table>
            <div align="center">
                <br /><br />
                <button type="reset">refetch</button>
                <button type="submit">Rigister</button>
            </div>
        </form>
    </body>

</html>
